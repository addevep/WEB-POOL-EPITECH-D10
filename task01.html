<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>


    <div class="container p-5">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit" data-bs-target="#my-toast">Submit</button>
            </div>
        </form>
    </div>

    <div class="toast position-absolute bottom-0 end-0 m-5" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Name</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastName">
        </div>
      </div>



    <script>
        $(document).ready(function () {
            $('.btn').click(function (e) {
                
                e.preventDefault();
                $.ajax({
                    url: 'task01.php',
                    type: "GET",
                    data: {name : $('#inputName').val()},
                    dataType: 'JSON',
                    success: function (response) {
                        var dataName = response.name;
                        if (dataName == null || dataName == '') {
                            $('#toastName').text("an error occured");
                        } else {
                            $("#toastName").text(dataName);
                        }
                        $('.toast').toast("show");
                    },
                    error: function () {                        
                        $('#toastName').text("an error occured");
                        $('.toast').toast("show");
                    },
                });
            });
        });
    </script>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
